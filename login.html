<!DOCTYPE html>
<html>
<head>
<title>Login Page</title>
<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>
<body class="bg-color">
	<div class="container-fluid">
    <div class="row">
      <div class="col-md-3">
         <div class="bottle">
           <img src="images/bottle.jpg" alt="bottle">
         </div>
      </div>
      <div class="col-md-6">
        <div class="login">
            <div class="row">
              <div class="col-md-3"></div>
              <div class="col-md-6">
                <div class="login-form">
                  <h2 class="text-center py-3">Login</h2>
                  <form action="/">
  <div class="form-group">
    
    <input type="text" class="form-control" placeholder="Mobile Number" id="mobile" required>
  </div>
  <div class="form-group">
    <input type="password" class="form-control" placeholder="Password" id="pwd" required>
  </div>
 
  <button type="submit" class="btn d-block mx-auto btn-bg">Submit</button>

</form>
<p class="py-3 text-center"><a href="register.html" class="account-color ">Create an account</a></p>
                </div>
              </div>
              <div class="col-md-3"></div>
            </div>
        </div>
      </div>
      <div class="col-md-3">
        <nav class="navbar navbar-expand-sm mx-auto d-block text-center logo">
  <!-- Brand/logo -->
  <a class="navbar-brand" href="#">
    <img src="images/logo.png" alt="logo" style="width:200px;">
  </a>
  
  
</nav>
      </div>
    </div>
  </div>
	
<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/function.js"></script>
</body>
</html>
